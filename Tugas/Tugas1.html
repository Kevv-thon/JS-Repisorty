<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script language="javascript">
    function hitung() {
        var a = document.kirim.T1.value
        if (a >= 93)
            document.kirim.T2.value = "A"
        else if (a >= 83 && a <= 92)
            document.kirim.T2.value = "B"
        else if (a >= 75 && a <= 82)
            document.kirim.T2.value = "C"
        else if (a >= 50 && a <= 74)
            document.kirim.T2.value = "D"
        else if (a >= 0 && a <= 49)
            document.kirim.T2.value = "E"
    }
</script>

<body>
    <form method="post" name="kirim">
        <p>Nilai <input type="text" name="T1" size="20"> <br></p>
        <input type="button" name="button1" value="Mulai Hitung Nilai" onclick=hitung()>
        <p>Keterangan <input type="text" name="T2" size="20"></p>
    </form>
</body>

</html>
